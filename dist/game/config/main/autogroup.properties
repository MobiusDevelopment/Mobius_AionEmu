# ==========================================
# AUTO GROUP CONFIG
# ==========================================

# Enable Auto Group
# Default: false
gameserver.autogroup.enable = true

# ==========================================
# Dredgion
# ==========================================
# Enable Dredgion instance
# Default: false
gameserver.dredgion.enable = true

# Dredgion Registration Time
# Default: 60 min
gameserver.dredgion.timer = 60

# Dredgion Time Entry
# Midday: 0 0 12 ? * MON,TUE,WED,THU,FRI,SAT,SUN *
# Evening: 0 0 20 ? * MON,TUE,WED,THU,FRI,SAT,SUN *
# Midnight: 0 0 23 ? * MON,TUE,WED,THU,FRI,SAT,SUN *
gameserver.dredgion.schedule.midday = 0 0 12 ? * MON,TUE,WED,THU,FRI,SAT,SUN *
gameserver.dredgion.schedule.evening = 0 0 20 ? * MON,TUE,WED,THU,FRI,SAT,SUN *
gameserver.dredgion.schedule.midnight = 0 0 23 ? * MON,TUE,WED,THU,FRI,SAT,SUN *

