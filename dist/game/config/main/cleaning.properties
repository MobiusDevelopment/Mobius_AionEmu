# ==========================================
# Database Cleaning configs
# ==========================================

# Enable Database Cleaning
# Default: false
gameserver.cleaning.enable = false

# Period after which inactive chars get deleted
# It is expressed in number of days
# Cleaning won't be executed with a value lower than 30
# Default: 180
gameserver.cleaning.period = 180

# Number of threads executing the cleaning
# If you have many chars to delete you should use a value between 4 and 6
# Default: 2
gameserver.cleaning.threads = 2

# Maximum amount of chars deleted at one execution
# If too many chars are deleted in one run your database will
# get strongly fragmented which increases runtime dramatically
# Note: 0 for not limitation
# Default: 5000
gameserver.cleaning.limit = 5000

# ----------------------------
# Abyss Rank Cleaning configs:
# ----------------------------
# Enable Abyss Rank Cleaning
# Default: false
gameserver.abyss.cleaning.enable = false

# Period after which abyss rank get deleted
# It is expressed in number of days
# Cleaning won't be executed with a value lower than 30
# Default: 180
gameserver.abyss.cleaning.period = 180